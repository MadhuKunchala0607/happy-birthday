<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo"><h1>Happy Birthday</h1></div>
        <div class="navlinks">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="birthday.html">view all Birthdays</a></li>
        </div>
    </div>
   
    <div class="cont">
       
        <form>
            <div class="segment">
                <h1>Birth <span style="color: #AE1100;">day</span> Remainder</h1>
            </div>
            <label>
                <input type="text" placeholder="Enter your Name" id="name" />
            </label>
            <label>
                <input type="email" placeholder="Email Address" id="email" />
            </label>
            <label>
                <input type="date" id="date" />
            </label>
            <div class="gender">
                <label>
                  <select name="gender" id="gen" class="option-style">
                    <option value="male" class="option-style">Male</option>
                    <option value="female" class="option-style">Female</option>
                  </select>
                </label>
              </div>
              
            

            <button class="red" id="btn" type="button">Add your Birthday</button>
           
        </form>
        
        
        <div class="box" id="result">
          
            
        </div>
    </div>
   
    
    <script src="script.js"></script>  
</body>
</html>
